<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Pixel Art Video Filter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pixel Art Video Filter</h1>
        
        <div class="controls">
            <div class="control-group source-controls">
                <label>Input Source:</label>
                <select id="inputToggle">
                    <option value="webcam">Webcam</option>
                    <option value="video">Upload Video</option>
                </select>
                <input type="file" id="videoInput" accept="video/*">
                <span class="file-name" id="fileName"></span>
            </div>

            <div class="control-group">
                <label>Color Palette:</label>
                <select id="palette">
                    <option value="landscape">Landscape</option>
                    <option value="underwater">Underwater</option>
                    <option value="forest">Forest</option>
                    <option value="flame">Flame</option>
                    <option value="dusk">Dusk</option>
                    <option value="grayscale">Grayscale</option>
                </select>
            </div>

            <div class="control-group">
                <label>Pixel Size:</label>
                <input type="range" id="pixelSize" min="2" max="32" value="8" step="1">
                <span class="value-display" id="pixelSizeDisplay">8</span>
            </div>

            <div class="control-group" id="cameraToggle" style="display: none;">
              <label>Camera:</label>
              <select id="cameraSelect">
                  <option value="environment">Back Camera</option>
                  <option value="user">Front Camera</option>
              </select>
            </div>

        </div>

        <canvas id="canvas"></canvas>

    </div>

</body>
<script src="pixelShader.js"></script>
</html>
